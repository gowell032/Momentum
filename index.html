<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Chrome App</title>
</head>
<body>
    <div class="login-container" id="login-container">
        <h1 class="login-h1">Hello, what's your name?</h1>
        <form class="login">
            <input type="text" class="login-input" minlength="2" required="true">
            <input type="submit" class="login-btn" value="Continue >">
        </form>
    </div>


    <div class="main-container none" id="main-container">

        <div class="navi-container">
            <h3 class="location"></h3>
            <form class="logout">
                <input type="submit" value="Logout" class="logout-btn">
            </form>
        </div>
            <h3 class="wheather"></h3>

        <div class="time-box">
            <h1 class="now-time"></h1>
            <h2 class="user-name"></h2>
        </div>

        <div class="focus-container">
            <h1 class="focus-h1">What is your main focus for today?</h1>
            <form class="focus">
                <input type="text" class="focus-input">
            </form>
        </div>
        <h2 class="focus-h2 none" id="focus-h2">TODAY</h2>
        <ul class="focus-ul">

        </ul>
    </div>

    <script src="js/login.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/focus.js"></script>
    <script src="js/apikey.js"></script>
    <script src="js/weather.js"></script>
</body>
</html>
